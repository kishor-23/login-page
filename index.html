<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>
<body>
    <div class="regform">
        <p id="heading">Create your account</p>
        <form action="">
            
            <div class="input">
                <label class="textlabel" for="name">User name</label>
                
                <input type="text" id="name">
             </div>
             <div class="input">
                <label class="textlabel" for="email">Email</label>
                
                <input type="email" id="email">
             </div>
             <div class="input">
                <label class="textlabel" for="pwd">Password</label>
                
                <input type="password" id="pwd" required>

             </div>
             <div class="radio">
                
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>

             </div>
             <div class="btn">
                <button type="submit">Continue</button>
             </div>
            
          <!---  <button type="submit" style="background-color:white ;color: #000;">
                 <img src="google.svg" style="width: 22px;height: 22px;">
                 Continue With  Google </button> -->
                
            <div class="signin-up">
                 <p style="font-size: 20px; text-align: center;">Already have an account? <a href="signin.html"> Sign in</a></p>
             </div>

        </form>
    </div>
</body>
</html>
